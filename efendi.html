<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="themes/metro-blue/easyui.css">
        <link rel="stylesheet" type="text/css" href="themes/mobile.css">
        <link rel="stylesheet" type="text/css" href="themes/icon.css">
    </head>
    <body>
         <div class="easyui-navpanel">
            <div style="padding:0 20px; margin:20px auto;">
                <div>
                    <input type="text" name="kalimat" id="kalimat" prompt="Masukkan Kalimat" style="width:100%;height:38px" padding: 5px 15px: #f1f1f1; outline: none;">
                </div>
                <div>
                <center><strong><font color="black" size=6><P id="inputan"></P>
                <center><strong><font color="block" size=6><p id="inputan_length"></p>
                </div>
                <div>
                <center><strong><font color="black" size=8><P id="inputan"></P>
                <center><strong><font color="block" size=8><p id="inputan_length"></p>
                <div style="text-align:center;margin-top:30px">
                    <a href="#" class="easyui-linkbutton" onclick="T. Informatika 2019()" style="width:100%;height:40px"><span style="font-size:30px">Teknik Informatika 2019 Pagi</span></a>
                </div>
            </div>
            <center><strong><font color="black" size=4><p id="inputan"></p></font></strong></center>
            <center><strong><font color="black" size=5><p id="inputan_length"></p></font></strong></center>
            <footer>
                <div class="m-toolbar">
                    <span class="m-title">Effendi</span>
                    <div class="m-right">
                        <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" outline="true" style="width:50px" onclick="reset()">Mencoba Hasil Koding Untuk Soal UTS</a>
                    </div>
                </div>
            </footer>
        </div>
        <script type="text/javascript">
        function reset()
        {
            location.reload();
            document.getElementById("inputan").innerHTML = "";
            document.getElementById("inputan_length").innerHTML = "";
        }
        function tokenisasi(value) {
                    words = value.split(" ")
                    wordmap = {}

                    for (let i = 0; i < words.length; i++) {
                        let currentWordCount = wordmap[words[i]];
                        let count = currentWordCount ? currentWordCount : 0;
                        wordmap[words[i]] = count + 1;
                    }
                    document.getElementById('inputan').innerHTML = words.join("<br />");
                    document.getElementById('inputan_length').innerHTML = `Dari inputan Terdeteksi bahwa ${Object.keys(wordmap).length} kata.`;
                }

                document.getElementById('kalimat').addEventListener('keyup', event => {
                    tokenisasi(event.target.value)
                });
        </script>
    </body>
    </html>
